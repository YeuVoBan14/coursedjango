<h3>Recent Activity</h3>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>
        {{message.created|timesince}}</small>
    <small>replied to "{{message.room}}</small>
    <!-- in model, the return of Message only return 50 chars, 
    so use message instead of message.body give back that value -->
    <p>{{message}}</p>
</div>
{% endfor %}
